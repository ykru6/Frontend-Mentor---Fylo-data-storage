<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/dist/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body class="body">
  <main class="content">
    <figure class="content__card-fylo">
      <img src="/app/asset/images/logo.svg" alt="Logo" class="card-fylo__logo">
        <ul class="card-fylo__menu" role="list">
          <li class="menu__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24"><path fill="#697ED4" d="M12.028 0H2.436A2.387 2.387 0 00.049 2.398L.037 21.583a2.387 2.387 0 002.387 2.398h14.4a2.397 2.397 0 002.398-2.398V7.194L12.028 0zM10.83 8.393V1.8l6.595 6.594h-6.595z"/></svg>
          </li>
          <li class="menu__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20"><path fill="#697ED4" d="M21.6 2.4H12L9.6 0H2.4A2.39 2.39 0 00.012 2.4L0 16.8a2.4 2.4 0 002.4 2.4h19.2a2.4 2.4 0 002.4-2.4v-12a2.4 2.4 0 00-2.4-2.4z"/></svg>
          </li>
          <li class="menu__icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><path fill="#697ED4" d="M19.4 6c-.7-3.4-3.7-6-7.4-6-2.9 0-5.4 1.6-6.6 4C2.3 4.4 0 6.9 0 10c0 3.3 2.7 6 6 6h13c2.8 0 5-2.2 5-5 0-2.6-2.1-4.8-4.6-5zM14 9v4h-4V9H7l5-5 5 5h-3z"/></svg>
          </li>
        </ul>
      </img>
    </figure>

    <figure class="content__card-report">
      <div class="card-report__popup">
        <span class="popup__number">185</span>
        <span class="popup__text">GB Left</span>
        <div class="popup__tail"></div>
      </div>

      <p class="card-report__text">
        You’ve used <span>815 GB</span> of your storage
      </p>

      <div class="card-report__bg">
        <div class="bg__info-bar">
          <div class="info-bar__dot"></div>
        </div>
      </div>

      <div class="card-report__amt">
        <span class="amt__0">0 GB</span>
        <span class="amt__1000">1000 GB</span>
      </div>
    </figure>
  </main>
  
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ykru6">Yakeru</a>.
    </p>
  </footer>
</body>
</html>
